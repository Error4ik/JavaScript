<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Local Storage</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400,700&amp;subset=cyrillic-ext"
          rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container text-center p-2">
    <h2 class="p-1 m-0">Login Form</h2>
    <form id="form" class="p-1 m-0">
        <div class="form-group text-left p-1 m-0">
            <label for="email" class="p-1 m-0">Email:</label>
            <input type="email" class="form-control p-1 m-0" id="email" placeholder="Enter email">
        </div>
        <div class="form-group text-left p-1 m-0">
            <label for="password" class="p-1 m-0">Password:</label>
            <input type="password" class="form-control p-1 m-0" id="password" placeholder="Enter password">
        </div>
        <div class="checkbox p-1 m-0" id="checkbox">
            <label class="p-1 m-0"><input type="checkbox" id="remember_me" class="p-1 m-0"> Remember me</label>
        </div>
        <button type="submit" class="btn btn-info p-1 m-0" id="login_btn">Submit</button>
    </form>
    <div class="change_form" id="change_form">
        <button type="button" class="btn btn-danger" id="changer">Dangerous</button>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
