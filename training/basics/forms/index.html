<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <form action="" id="about-form" method="post">
        <div class="row m-0 p-1">
            <div class="col-6 p-1">
                <input type="email" class="form-control shadow" id="email" name="email" placeholder="Почта"
                       autofocus required="required">
            </div>
            <div class="col-6 p-1">
                <input type="password" class="form-control shadow" id="password" name="password" placeholder="Пароль"
                       autofocus required="required">
            </div>
            <div class="col-12 p-1">
                <textarea class="form-control shadow" id="about" name="about" placeholder="О себе" autofocus
                          required="required">
                </textarea>
            </div>
        </div>
        <div class="row m-0 p-1">
            <div class="col-12 p-1">
                <button type="submit" class="btn btn-info shadow">Отправить</button>
            </div>
        </div>
    </form>
</div>

<script src="main.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
